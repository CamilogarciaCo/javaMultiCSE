<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Lista de Productos</h1>

  <div class="mb-3">
    <a href="/products/new" class="btn btn-primary">Nuevo Producto</a>
    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
      <button type="submit" class="btn btn-danger">Salir</button>
    </form>

  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}">ID</td>
      <td th:text="${product.name}">Nombre</td>
      <td th:text="${product.category}">Categoría</td>
      <td th:text="${product.price}">Precio</td>
      <td th:text="${product.stock}">Stock</td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Editar</a>
        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
