<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Nuevo Producto</h1>

    <form th:action="@{/products/new}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Producto</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Opcional: Agregar validación del lado del cliente -->
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const price = document.getElementById('price').value;
        const stock = document.getElementById('stock').value;

        if (price < 0) {
            e.preventDefault();
            alert('El precio no puede ser negativo');
        }

        if (stock < 0) {
            e.preventDefault();
            alert('El stock no puede ser negativo');
        }
    });
</script>
</body>
</html>
